<!DOCTYPE html>
<html translate="no" lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/87b106c7bb.js" crossorigin="anonymous"></script>
    <title>CafeBazaar</title>
</head>

<body>
    <header>
        <a class="bazaar-logo" href="https://cafebazaar.ir"><img src="images/bazaar-logo.svg" alt=""></a>
        <ul class="header-menu">
            <li><button>برنامه</button></li>
            <li><button>بازی</button></li>
            <li><a href="https://help.cafebazaar.ir/">پشتیبانی</a></li>
            <li><button>سایر</button></li>
        </ul>
        <div class="search-input">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="جست و جو در بازار">
        </div>
        <a href="https://cafebazaar.ir/signin?redirect_url=%252Fapp" class="account-link" title="ورود به بازار">
            <i class="fas fa-user-alt" aria-hidden="true"></i>
        </a>
        <a href="https://cafebazaar.ir/pre-install" class="pre-install">دانلود بازار</a>
        <button class="change-lang"><i class="fa fa-gear" aria-hidden="true"></i></button>
    </header>
    <main>
        <section class="programs">
            <h1>برنامه ها</h1>
        </section>
        <section class="applications">
            <div class="title">
                <h2>برنامه های کاربردی</h2>
                <a href="https://cafebazaar.ir/lists/practical-applications">بیشتر <i aria-hidden="true"
                        class="fa fa-chevron-left"></i></a>
            </div>
            <div class="apps">
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/com.instagram.android">
                        <img src="images/com.instagram.android-066cec15-f860-40d8-b0a2-3a4587cd6863_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>Instagram</h3>
                            <p>شبکه های اجتماعی</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/com.whatsapp">
                        <img src="images/com.whatsapp-60d9a391-3fb4-49c7-bce9-606c564f7e32_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>واتساپ</h3>
                            <p>شبکه های اجتماعی</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/ir.divar">
                        <img src="images/ir.divar-b3aa0567-2cf6-4f32-a442-2d36724bea97_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>دیوار</h3>
                            <p>خرید</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/com.sibche.aspardproject.app">
                        <img src="images/com.sibche.aspardproject.app_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>آپ</h3>
                            <p>امور مالی</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/ir.balad">
                        <img src="images/ir.balad_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>بلد</h3>
                            <p>رفت و آمد</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/ir.mci.ecareapp">
                        <img src="images/ir.mci.ecareapp_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>همراه من</h3>
                            <p>ابزار ها</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/ir.itoll.mycarapp">
                        <img src="images/ir.itoll.mycarapp-f081a516-f49d-47ff-b024-c8f6a86afe5b_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>آیتول</h3>
                            <p>امور مالی</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/ir.paxit">
                        <img src="images/ir.paxit-b7825a83-adde-4b6c-b025-bd2719a99b3b_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>پاکسیت</h3>
                            <p>خرید</p>
                        </div>
                    </a>
                </div>
                <div class="app">
                    <a class="app" href="https://cafebazaar.ir/app/ir.pindo.fletcher">
                        <img src="images/ir.pindo.fletcher-b55c3443-c03a-489d-a722-17c70719cb3a_512x512.webp"
                            alt="">
                        <div class="app-information">
                            <h3>پیندو</h3>
                            <p>خرید</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
